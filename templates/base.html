<script>
  function validateInput() {
    var postalCode = document.getElementById("postal_code").value.toUpperCase();
    var postalCodeRegex = /^[ABCEGHJKLMNPRSTVXY]{1}\d{1}[A-Z]{1} *\d{1}[A-Z]{1}\d{1}$/;

    if (!postalCodeRegex.test(postalCode)) {
        alert("Invalid postal code format. Please enter a valid Canadian postal code.");
        return false;
    }
    if (!document.getElementById("search").value.trim()) {
        alert("Search query is empty");
        return false;
    }
    return true;
}

$(document).ready(function(){
  $('.privacy-link').click(function(){
    $('.privacy-box').show();
  });
  $('.close-button').click(function(){
    $('.privacy-box').hide();
  });
});


</script>
